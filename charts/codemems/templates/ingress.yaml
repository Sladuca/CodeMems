apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /note-registry
        backend:
          serviceName: {{ .Values.noteRegistry.name }}
          servicePort: {{ .Values.noteRegistry.clusterPort }}
      - path: /card-registry
        backend:
          serviceName: {{ .Values.cardRegistry.name }}
          servicePort: {{ .Values.cardRegistry.clusterPort }}
      - path: /data-pipeline
        backend:
          serviceName: {{ .Values.dataPipeline.name }}
          servicePort: {{ .Values.dataPipeline.clusterPort }}
