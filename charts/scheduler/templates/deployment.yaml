apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  labels:
    app: "codemems"
    component: {{ .Values.deployment.name }}
    environment: {{ .Values.deployment.env }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "codemems"
      component: {{ .Values.deployment.name }}
      environment: {{ .Values.deployment.env }}
  template:
    metadata:
      labels:
        app: "codemems"
        component: {{ .Values.deployment.name }}
        environment: {{ .Values.deployment.env }}
    spec:
      containers:
        # docker container to use 
        - name: {{ .Values.deployment.name }}
          image: {{ .Values.deployment.repository }}:{{ .Values.deployment.tag }}
          imagePullPolicy: {{ .Values.deployment.pullPolicy }}
          ports:
            - name: http
              # port of the container to expose to incoming http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
            # environment variables to set within the container upon startup
          env:
            - name: RABBIT_HOST
              value: "{{ .Release.Name }}-{{ .Values.rabbit.host }}"
